<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Political Junkie - a magazine for US politics</title>

		<!-- CSS -->
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link href="css/magazine.css" rel="stylesheet" />

		<!-- Javascript -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script>
			// Hide the success alert
			// Show the alert if the URL contains a URL parameter "success"
			// This parameter is sent when submitting the form.
			$(document).ready(function () {
				const queryString = window.location.search; // Get the URL search string
				const urlParams = new URLSearchParams(queryString); // Extract the parameters
				const alert = urlParams.get("alert"); // Get the "alert" parameter
				const alertDiv = document.getElementById("alert"); // Get the alert DOM elements
				if (alert === "success") {
					alertDiv.style.display = "block"; // Show the alert
				} else {
					alertDiv.style.display = "none"; // Hide the alert otherwise
				}
			});
		</script>
	</head>
	<body>
		<!-- Header Logo -->
		<div class="container">
			<header class="blog-header py-3">
				<div class="row flex-nowrap justify-content-between align-items-center">
					<div class="col text-center">
						<a class="blog-header-logo text-dark" href="#">Political Junkie</a>
					</div>
				</div>
			</header>

			<!-- Navigation -->
			<div class="nav-scroller py-1 mb-2">
				<nav class="nav d-flex justify-content-between">
					<a class="p-2 text-muted" href="index.html">Featured</a>
					<a class="p-2 text-muted" href="blog.html">Blog</a>
					<a class="p-2 text-muted" href="events.html">Events</a>
					<a class="p-2 text-muted" href="membership.html">Membership</a>
					<a class="p-2 text-muted" href="contact.html">Contact</a>
				</nav>
			</div>
			<!-- Contact Section -->
			<main class="container">
				<h1 class="mt-4">Contact us</h1>
				<div class="alert alert-success" id="alert" role="alert">Your message has been sent. We'll be in touch shortly.</div>
				<!-- Contact Form -->
				<form class="p-1 mb-4">
					<!-- Email Field -->
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<!-- Selection of Contact Reason -->
					<div class="form-group">
						<label for="reason">Contact reason</label>
						<select class="form-control" id="reason">
							<option>Membership</option>
							<option>Anonymous Tip</option>
							<option>General Inquiry</option>
						</select>
					</div>
					<!-- Text Area to enter the message -->
					<div class="form-group">
						<label for="message">Your message</label>
						<textarea class="form-control" id="message" rows="5"></textarea>
					</div>
					<!-- Submission button -->
					<a href="contact.html?alert=success" class="btn btn-primary">Submit</a>
				</form>
			</main>
		</div>

		<!-- /.container -->

		<footer class="blog-footer">
			<p>
				A web development assignment at
				<a href="https://www.london.ac.uk/">UoL</a>
			</p>
		</footer>
	</body>
</html>
